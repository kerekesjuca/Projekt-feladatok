<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Raktárkezelő</title>
</head>

<body>

	<script>

		var stockedQuantity = 6;

		function order(orderedQuantity) {

			if (orderedQuantity > stockedQuantity) {
				alert('Nem áll rendelkezésre elegendő áru a raktárban. Jelenlegi készlet: ' + stockedQuantity) + 'db';
			}
			else {
				console.log('Megrendelés folytatása');
			}

		}
	</script>

	<p>
		Jelenlegi raktárkészlet a console log-ban látható.
	</p>
	<script>
		console.log(stockedQuantity + ' darab van készleten.');
	</script>

	<button onclick="order(5)">5 db rendelése</button>
	<button onclick="order(10)">10 db rendelése</button>

</body>

</html>
